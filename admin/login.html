<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - PREDICT_AI</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4338ca;
            --secondary: #6366f1;
            --admin-accent: #1e1b4b;
            --bg-gradient: linear-gradient(135deg, #1e1b4b 0%, #4338ca 100%);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: var(--bg-gradient);
        }

        .auth-page-wrapper {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: fadeIn 0.8s ease;
        }

        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            text-decoration: none;
            color: white;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .back-home:hover {
            transform: translateX(-5px);
        }

        .login-card-container {
            display: flex;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 1000px;
            width: 90%;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .illustration-side {
            flex: 1.2;
            background: rgba(255, 255, 255, 0.03);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .illustration-img {
            max-width: 90%;
            height: auto;
            filter: drop-shadow(0 0 30px rgba(99, 102, 241, 0.3));
            animation: float 6s infinite ease-in-out;
        }

        .form-side {
            flex: 1;
            padding: 4rem 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
        }

        .logo-container {
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .logo-img {
            height: 70px;
            width: auto;
            filter: brightness(1.2) drop-shadow(0 4px 10px rgba(0, 0, 0, 0.3));
        }

        .logo-text {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #818cf8 0%, #c084fc 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: white;
        }

        .auth-subtitle {
            color: #94a3b8;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #cbd5e1;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.85rem 1.2rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-family: inherit;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #6366f1 0%, #4338ca 100%);
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(67, 56, 202, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        @media (max-width: 900px) {
            .illustration-side {
                display: none;
            }

            .login-card-container {
                max-width: 480px;
            }

            .form-side {
                padding: 3rem 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="auth-page-wrapper">
        <a href="../index.html" class="back-home">
            <i class="fas fa-arrow-left"></i>
            <span>Back to Home</span>
        </a>

        <div class="login-card-container">
            <!-- Professional District Admin Hub Side -->
            <div class="illustration-side">
                <img src="../images/hospital.png" alt="District Hospital" class="illustration-img">
            </div>

            <!-- Login Form Side -->
            <div class="form-side">
                <a href="../index.html" class="logo-container">
                    <img src="../images/logo.png" alt="Logo" style="height: 50px; margin-bottom: 1rem;">
                    <span class="logo-text">PREDICT_AI</span>
                </a>

                <div class="auth-header">
                    <h1 class="auth-title">District Admin Console</h1>
                    <p class="auth-subtitle">Regional Health Management & Analytics</p>
                </div>

                <form id="loginForm" autocomplete="off">
                    <div class="form-group">
                        <label class="form-label">Admin Email</label>
                        <input type="email" class="form-input" id="email" placeholder="admin@predict-ai.com"
                            autocomplete="new-email" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Security Password</label>
                        <input type="password" class="form-input" id="password" placeholder="••••••••"
                            autocomplete="new-password" required>
                    </div>
                    <button type="submit" class="btn-primary">
                        Enter Console <i class="fas fa-shield-alt"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/common.js"></script>
    <script src="../js/validator.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Validate Password
            const validationResult = Validator.validatePassword(password);
            if (!validationResult.valid) {
                alert('Login Password Error: ' + validationResult.message);
                return;
            }

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                if (data.success) {
                    localStorage.setItem('adminToken', data.token);
                    window.location.href = '/admin/dashboard.html';
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert('Login failed. Please check your credentials.');
            }
        });
    </script>
</body>

</html>
