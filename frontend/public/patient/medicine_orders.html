<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Medicine Orders - PREDICT_AI</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #0f172a;
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .order-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }

        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 1rem;
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .status-pending {
            background: #ffb703;
            color: #000;
        }

        .status-accepted {
            background: #06d6a0;
            color: #000;
        }

        .status-confirmed {
            background: #118ab2;
            color: #fff;
        }

        .status-out_for_delivery {
            background: #f59e0b;
            color: #fff;
        }

        .status-delivered {
            background: #10b981;
            color: #fff;
        }

        .status-rejected {
            background: #ef4444;
            color: #fff;
        }

        .delivery-proposal {
            background: rgba(6, 214, 160, 0.1);
            border: 1px solid #06d6a0;
            padding: 1.5rem;
            border-radius: 15px;
            margin-top: 1rem;
        }

        .btn-action {
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s;
        }

        .btn-accept {
            background: #06d6a0;
            color: #0f172a;
        }

        .btn-reject {
            background: #ef4444;
            color: white;
            margin-left: 1rem;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
            <a href="/" class="logo-container">
                <img src="/images/logo.png" alt="Logo" class="logo-img" style="height: 40px;">
                <span>PREDICT_AI</span>
            </a>
            <div style="display: flex; gap: 1rem; align-items: center;">
                <select onchange="switchLanguage(this.value)" class="lang-select">
                    <option value="en">English</option>
                    <option value="hi">हिंदी</option>
                </select>
                <a href="/patient/dashboard.html" class="btn btn-outline" style="padding: 0.5rem 1rem;">
                    <i class="fas fa-arrow-left"></i> My Orders
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <header style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <h1>Medicine Orders</h1>
                <p style="color: #94a3b8;">Track the status of your pharmacy requests.</p>
            </div>
            <a href="/patient/order_medicines.html" class="btn-action btn-accept" style="text-decoration: none;"><i
                    class="fas fa-plus"></i> New Order</a>
        </header>

        <div id="ordersList" style="margin-top: 2rem;">
            <div style="text-align: center; padding: 3rem;">
                <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: #06d6a0;"></i>
                <p>Loading your orders...</p>
            </div>
        </div>
    </div>

    <script src="/js/common.js"></script>
    <script>
        async function loadPatientOrders() {
            const token = localStorage.getItem('token');
            if (!token) window.location.href = '/patient/login.html';

            try {
                const res = await fetch('/api/medical/my-bookings', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();

                const list = document.getElementById('ordersList');
                if (data.success && data.bookings.length > 0) {
                    list.innerHTML = data.bookings.map(order => `
                        <div class="order-card">
                            <div class="status-header">
                                <div>
                                    <h3 style="margin: 0;">Order #${order.order_id}</h3>
                                    <p style="color: #94a3b8; font-size: 0.9rem; margin: 0.2rem 0 0;">Pharmacy: ${order.shop_name}</p>
                                </div>
                                <span class="status-badge status-${order.status}">${order.status.replace(/_/g, ' ')}</span>
                            </div>
                            
                            <div style="margin-bottom: 1rem;">
                                <p><strong>Placed on:</strong> ${new Date(order.created_at).toLocaleString()}</p>
                                <p><strong>Delivery Address:</strong> ${order.address}</p>
                            </div>

                            ${order.status === 'accepted' ? `
                                <div class="delivery-proposal">
                                    <h4 style="margin: 0 0 1rem;"><i class="fas fa-truck"></i> Delivery Proposal</h4>
                                    <p>The pharmacy has accepted your order.</p>
                                    <div style="margin: 1rem 0; background: rgba(0,0,0,0.2); padding: 1rem; border-radius: 8px;">
                                        <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                                            <span>Expected Delivery:</span>
                                            <strong>${new Date(order.delivery_date).toLocaleString()}</strong>
                                        </div>
                                        <div style="display: flex; justify-content: space-between; color: #06d6a0;">
                                            <span>Total Cost:</span>
                                            <strong>${order.cost ? '₹' + order.cost : 'To be confirmed'}</strong>
                                        </div>
                                    </div>
                                    <div style="margin-top: 1.5rem;">
                                        <button onclick="respondToDate(${order.order_id}, 'accept')" class="btn-action btn-accept">Accept & Confirm Pay on Delivery</button>
                                        <button onclick="respondToDate(${order.order_id}, 'reject')" class="btn-action btn-reject">Reject</button>
                                    </div>
                                </div>
                            ` : ''}

                            ${(order.status === 'confirmed' || order.status === 'out_for_delivery' || order.status === 'delivered') && order.delivery_date ? `
                                <div style="margin-top: 1rem; padding: 1rem; background: rgba(16, 185, 129, 0.1); border-radius: 12px; border: 1px solid rgba(16, 185, 129, 0.3);">
                                    <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                                        <span><i class="fas fa-calendar-alt"></i> Delivery:</span>
                                        <strong>${new Date(order.delivery_date).toLocaleString()}</strong>
                                    </div>
                                    
                                    ${order.cost ? `
                                    <div style="display: flex; justify-content: space-between; color: #06d6a0;">
                                        <span><i class="fas fa-tag"></i> Cost:</span>
                                        <strong>₹${order.cost}</strong>
                                    </div>` : ''}
                                    
                                    ${order.status === 'out_for_delivery' ? '<div style="margin-top: 0.5rem; text-align: center; font-weight: bold; color: #f59e0b;"><i class="fas fa-motorcycle"></i> Out for Delivery</div>' : ''}
                                    ${order.status === 'delivered' ? '<div style="margin-top: 0.5rem; text-align: center; font-weight: bold; color: #10b981;"><i class="fas fa-check-circle"></i> Delivered Successfully!</div>' : ''}
                                </div>
                            ` : ''}

                            ${order.notes ? `
                                <div style="margin-top: 1rem; padding: 1rem; background: rgba(255,255,255,0.03); border-radius: 10px; font-style: italic;">
                                    "Note: ${order.notes}"
                                </div>
                            ` : ''}
                        </div>
                    `).join('');
                } else {
                    list.innerHTML = '<div style="text-align: center; padding: 3rem; color: #94a3b8;"><i class="fas fa-box-open" style="font-size: 3rem;"></i><p>No medicine orders found.</p></div>';
                }
            } catch (err) { console.error(err); }
        }

        async function respondToDate(orderId, action) {
            try {
                const res = await fetch(`/api/medical/respond/${orderId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ action })
                });
                const data = await res.json();
                if (data.success) {
                    alert(`Order ${action === 'accept' ? 'confirmed' : 'rejected'}!`);
                    loadPatientOrders();
                }
            } catch (err) { console.error(err); }
        }

        loadPatientOrders();
        loadNotifications();
    </script>
</body>

</html>
