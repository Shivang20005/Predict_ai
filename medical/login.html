<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Login - PREDICT_AI</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow: hidden;
        }

        .login-card {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 100px;
            height: 100px;
            background: var(--primary);
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
        }

        .logo-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2.5rem;
            font-size: 1.8rem;
            font-weight: 800;
            color: white;
            text-decoration: none;
        }

        .logo-box img {
            height: 50px;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 15px rgba(76, 201, 240, 0.3);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-top: 1rem;
        }

        .btn-login:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 25px rgba(76, 201, 240, 0.4);
        }

        .back-link {
            display: block;
            margin-top: 2rem;
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: white;
        }
    </style>
</head>

<body>
    <div class="login-card three-d-card">
        <a href="../index.html" class="logo-box">
            <img src="../images/logo.png" alt="Logo" style="height: 50px; margin-bottom: 1rem;">PREDICT_AI</span>
        </a>

        <h2 style="color: white; margin-bottom: 0.5rem;">Medical Shop Login</h2>
        <p style="color: #94a3b8; margin-bottom: 2.5rem;">Manage your orders and notifications</p>

        <form id="loginForm">
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="shop@email.com" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-login">Login to Dashboard <i class="fas fa-lock"></i></button>
        </form>

        <p style="margin-top: 2rem; color: #94a3b8;">
            New store? <a href="signup.html"
                style="color: var(--primary); text-decoration: none; font-weight: 600;">Register Now</a>
        </p>

        <a href="../index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Homepage</a>
    </div>

    <script src="../js/common.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/api/medical/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('medical_id', data.shop.medical_id);
                    localStorage.setItem('shopName', data.shop.shop_name);
                    localStorage.setItem('role', 'medical');
                    window.location.href = '/medical/dashboard.html';
                } else {
                    alert(data.message);
                }
            } catch (err) {
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>

</html>
